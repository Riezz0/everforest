general {
    	gaps_in = 5
    	gaps_out = 5
    	border_size = 0
    	col.active_border = $color4 $color12 45deg
    	col.inactive_border = $color7
    	resize_on_border = false
    	allow_tearing = false
    	layout = dwindle
}

decoration {
    	rounding = 5
    	rounding_power = 2
    	active_opacity = 1.0
    	inactive_opacity = 1.0

shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
}

blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
}
}
